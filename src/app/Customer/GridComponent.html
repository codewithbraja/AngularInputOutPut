<h3>Generic child component</h3>
Displaying Record for {{EntityName}}

<table border="1">
  <tr>
    <td *ngFor="let colName of gridColumns">
      {{colName}}
    </td>
  </tr>
  <tr *ngFor="let drObj of gridData">
    <td *ngFor="let colName of gridColumns">{{drObj[colName]}}</td>
    <td><a (click)="Select(drObj)">Select</a></td>
  </tr>
</table>
